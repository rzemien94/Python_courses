{% extends 'layout.html' %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="text-center">Login Page</h1>

      <!-- ======= Breadcrumbs ======= -->
      <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

          <div class="d-flex justify-content-between align-items-center">
            <h2>Login</h2>
            <ol>
              <li><a href="index.html">Home</a></li>
              <li>Login</li>
            </ol>
          </div>

        </div>
      </section><!-- End Breadcrumbs -->

      <!-- ======= Contact Section ======= -->

      <section id="contact" class="contact">
        <div class="container">

          <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <div class="col-lg-4">
              <h2>Login Your Account</h2>
              <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="name" placeholder="Your Email">
                    <div class="validate"></div>
                </div><br>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="name" placeholder="Your Password">
                    <div class="validate"></div>
                </div><br>
                <small>Forget Password <a href="{% url 'forget_password' %}">Password</a></small>
                <div class="text-center">
                  <button class="btn btn-success" type="submit">Login</button>
                </div>
              </form><br>
              <small>Don't have an Account <a href="{% url 'registration' %}">Register Now</a></small>

            </div>

          </div>

        </div>
      </section><!-- End Contact Section -->
</div>
{% endblock %}
